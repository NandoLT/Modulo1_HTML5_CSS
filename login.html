<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syfy-O-Rama Login</title>

    <link rel="stylesheet" href="./css/login_page.css">
</head>
<body>
    <main>
        <header id="logo-login">
            <img src="./imagenes/iconos/logo_syfy.png" alt="Syfy-O-Rama" />  
        </header>
        <section>
            <form action="#" method="post" id="login_form">
                <input type="email" name="email" id="email" placeholder="E-mail">
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar Sesión</button>
                <div id="after_login">
                    <div id="rememberme">
                        <input type="checkbox" name="rememberme" id="rememberme_check">
                        <label for="rememberme">Recuérdame</label>
                    </div>
                    <a href="#">Recordar contraseña</a>
                </div>
                <div class="new_user">
                    <h4>¿Eres un nuevo <strong>syfy</strong> adicto?</h4>
                </div>
                <button id="new_reg">Nuevo registro</button>
            </form>
        </section>
    </main>
</body>
</html>
